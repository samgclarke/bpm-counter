<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BPM Counter - Just Tap</title>
    <meta name="description" content="Online BPM Counter">
    <meta name="keywords" content="BPM Counter, BPM, DJ, Music, Online, Tempo, Tap">
    <meta name="author" content="Sam G. Clarke">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav>
      <div class="inner-nav">
        <a href="#" id="root-link" class="" onclick="changeToView('root')">Home</a>
        <a href="#" id="about-link" class="" onclick="changeToView('about')">About</a>
      </div>
    </nav>

    <h1 class="title">BPM Counter</h1>
    
    <main id="root">
      <div id="main-content" class="display">
        <div class="output-wrapper">
          <p id="output">waiting...</p>
        </div>
        <div>
          <span class="big-button no-select" onclick="tap()">TAP</span><span class="big-button pale no-select" id="reset" onclick="reset(this.id)">RESET</span>
        </div>
      </div>
      <div class="info">
        <p><strong>Genre:</strong> <span id="genre">waiting...</span></p>
      </div>
    </main>

    <main id="about">
      <div id="main-content" class="display">
        <h2>About BPM Counter</h2>
        <p class="text-left">BPM Counter is a an online tool for quickly determining the Beats Per Minute of a piece of music.</p>
      </div>
    </main>

    <script type="application/javascript" src="js/main.js"></script>
  </body>
</html>
